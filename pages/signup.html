<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="/scripts/utils.js"></script>
  

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label for="firstName">
         Nome:
        <input type="text" id="firstName" minlength="6" required>
      </label>
      <label for="lastName">
        Sobrenome:
        <input type="text" id="lastName" >
      </label>
      <label for="userEmail">
        Email:
        <input type="email" id="email" required>
      </label>
      <label for="userPassword">
        Senha:
        <input type="password" id="password" minlength="8" required>
      </label>
      <label for="userPasswordConfirm">
        Repetir senha:
        <input type="password" id="userPasswordConfirm" required>
      </label>


      <button id="createUserbutton">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
  <script src="../script/signup.js"></script>
</body>

</html>
